{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Лого"> </img>
        <h3>Навигация</h3>
        <ul>
            <a style="color: black" href="{% url 'home' %}"> <li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'plan' %}"> <li><i class="fa-solid fa-list"></i> План</li> </a>
            <a href="{% url 'fact' %}"> <li><i class="fa-solid fa-list-check"></i> Факт</li> </a>
            <a href="{% url 'dashboard' %}"><li><i class="fa-solid fa-chart-line"></i> Дашборд</li></a>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
